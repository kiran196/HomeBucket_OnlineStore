			<h1 style="padding-top: 20px;"> Sign-Up </h1>
			<p> Register Here. </p>
			
			<form id="signupform" action="http://localhost:8081/user_signup" method="post">
				<fieldset>
					<legend> HomeBasket - Signup Form </legend><br/>
					<label for="fname">First name:</label> &nbsp;&nbsp; <input type="text" id="fname" name="fname" required><br/><br/>
					<label for="lname">Last name:</label> &nbsp;&nbsp; <input type="text" id="lname" name="lname" required><br/><br/>
					
					<label for="email">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  
					<input type="email" id="email" name="email" required><br/><br/>
					
					<label for="pword">Password:</label> &nbsp;&nbsp;
					<input type="password" id="pword" name="pword" required><br/><br/>
					
					<label for="age">Age:</label> &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="number" id="age" name="age" required><br/><br/>
					
					<label for="address">Address:</label> &nbsp;&nbsp;&nbsp;&nbsp;
					<textarea cols="33" rows="10" id="address" name="address" required></textarea><br/><br/>
					
					<input type="submit" value="Submit" class="button">
				</fieldset>
			</form>
