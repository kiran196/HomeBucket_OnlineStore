	<div class="sections" style="padding-top: 20pxt;">
		<div id="body_content">
			<h1 style="padding-top: 20px;"> Add New Product </h1>
			
			<form id="loginform" method="post" action="/add_new_product" enctype="multipart/form-data">
				<fieldset>
					<legend> HomeBasket - Add New Product </legend><br/>
					
					<label for="pname">Product Name:</label> &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  
					<input type="text" id="pname" name="pname" placeholder="Enter Product Name" required style="width: 200px;"><br/><br/>
					
					<label for="pdesc">Product Desc.:</label> &nbsp;&nbsp;&nbsp;&nbsp;
					<textarea cols="33" rows="10" id="pdesc" name="pdesc" placeholder="Add Product Description" style="width: 200px; margin-left: 28px;" required></textarea><br/><br/>
						
					<label for="pprice" style="margin-right: 76px;">Price/Unit:</label> &nbsp;&nbsp;
					<input type="number" step="0.01" id="pprice" name="pprice" placeholder="Enter Product Price" style="width: 200px;" required><br/><br/>
					
					<label for="pimage">Product Image:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="file" name="pimage" id="pimage" style="margin-left: 36px;" required><br/><br/>
					
					<input type="submit" value="Submit" class="button">
					
				</fieldset>
			</form>
		</div>
	</div>
